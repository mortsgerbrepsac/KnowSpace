<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/grid.css"/>
    <link rel="stylesheet" href="CSS/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <title> KnowSpace </title>
    <style>
      body{
        background-image: url('IMG/iss1.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: 'Titillium Web', sans-serif;
      }
    </style>
  </head>
  <body>
    <canvas id="bgCanvas"></canvas>
    <canvas id="terCanvas"></canvas>
    <div class="container">
    <header>
      <h1>KnowSpace</h1>
    </header>
    <nav id="menu">
      <button class="menu" onclick="window.location.href = 'https://www.twitch.tv';" id="twitch">Twitch</button>
      <button class="menu" onclick="window.location.href = 'https://www.youtube.com/?hl=sv&gl=SE';" id="youtube">Youtube</button>
      <button class="menu" onclick="window.location.href = 'https://www.nasa.gov';" id="nasa"> N.A.S.A </button>
      <button id="stars" onclick="myFunction()">Stars</button>
    </nav>
    <nav id="left">
      <div class="container-bild">
        <img src="IMG/spacex-logo.png" alt="SpaceX" class="image">
        <div class="middle">
          <button onclick="window.location.href='https://www.spacex.com';" class="text">SpaceX</button>
        </div>
      </div>
      <div class="container-bild">
        <img src="IMG/elonmusk1.jpg" alt="Elon Musk" class="image">
        <div class="middle">
          <button onclick="window.location.href='https://twitter.com/elonmusk';" class="text">Elon Musk</button>
        </div>
      </div>
      <div class="container-bild">
        <img src="IMG/issbtn2.webp" alt="Elon Musk" class="image">
        <div class="middle">
        <button onclick="window.location.href='https://www.nasa.gov/mission_pages/station/main/index.html';" class="text">I.S.S</button>
        </div>
      </div>
      <div class="container-bild">
        <img src="IMG/darkhole.jpg" alt="Black Hole" class="image">
        <div class="middle">
          <button onclick="window.location.href='https://www.nasa.gov/audience/forstudents/k-4/stories/nasa-knows/what-is-a-black-hole-k4.html';" class="text">Black Holes?</button>
        </div>
      </div>
    </nav>
    <main id="main">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/QvTmdIhYnes" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/e-P5IFTqB98" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
    <section id="right">
      <p>Theories</p>
      <button onclick="window.location.href='https://science.nasa.gov/astrophysics/focus-areas/what-is-dark-energy';" class="nav-btn">Dark Matter Theory</button>
      <button onclick="window.location.href='https://www.space.com/15421-black-holes-facts-formation-discovery-sdcmp.html';" class="nav-btn">Black Hole Theory</button>
      <button onclick="window.location.href='https://exoplanets.nasa.gov/what-is-an-exoplanet/about-exoplanets/';" class="nav-btn">Exoplanets</button>
      <button onclick="window.location.href='https://spaceplace.nasa.gov/gravitational-waves/en/';" class="nav-btn">Gravity Waves</button>
    </section>

    <footer>

    </footer>
  </div>
  <script src="JS/script.js"></script>
  </body>
</html>
